        function calculatePoint(){

            let variable = document.getElementById("textfield")

            //testing if variable is responding correctly
            console.log(variable)

            // Here I check, whether the input is viable as a JSON/GeoJSON object
            if(isJsonString(variable.value)){

                // Here I check, whether the GeoJSON is a point, because only than i can calculate properly
                if(JSON.parse(variable.value).type == "Point"){

                    point = JSON.parse(variable.value)
                    calculateDistance(point)
                }
                else{
                    alert("WRONG INPUT! PLEASE TRY AGAIN")
                }      

            }
            else{
                alert("WRONG INPUT! PLEASE TRY AGAIN")
            }


        }




        //https://stackoverflow.com/questions/3710204/how-to-check-if-a-string-is-a-valid-json-string       
        function isJsonString(str) {
            try{

            JSON.parse(str);

            } 
            
            catch (e){

            return false;

            }

            return true;
        }
      
        

        /**

        */
        function getLocation() {

            var x = document.getElementById("demo");

            if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
            }   
            else{ 
            x.innerHTML = "Geolocation is not supported by this browser.";
            }

        }

        
        function showPosition(position) {

            let location = new Array(position.coords.longitude, position.coords.latitude)

            location = new JSONConstructor(location, "Point")

            document.getElementById("textfield").innerHTML = JSON.stringify(location)
